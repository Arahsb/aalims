<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form container & Form body -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-dark">
              <h2 class="card-title text-info">Sign Up</h2>
            </div>
            <div class="card-body">
              <div id="message" class="alert alert-danger"></div>
              <form id="signupForm" autocomplete="off">
                <div class="mb-3">
                  <label for="name" class="form-label text-info">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    autocomplete="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label text-info">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    autocomplete="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-info"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-info text-light">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-info">Advertisement</h3>
              </div>
              <div class="card-body">
                <div class="content-text mb-3">
                  <p class="text-info">
                    Here is some content text for the advertisement section.
                  </p>
                </div>
                <div class="content-image">
                  <a href="https://www.example.com">
                    <img
                      src="https://via.placeholder.com/150"
                      alt="Ad Image"
                      class="img-fluid"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Form container & Form body ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
